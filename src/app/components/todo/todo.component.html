<div class="main">
  <div id="not-done" class="row" *ngIf="!todo.isDone">
    <div class="col-1 icon">
      <i class="far fa-square" (click)="changeStatus(true)"></i>
    </div>
    <div class="col-10 what">
      <textarea #editor (keydown)="editorKeyDown($event)" (keyup)="editorKeyUp()" [(ngModel)]="todo.what" rows="1"> </textarea>
    </div>
  </div>
  <div id="done" class="row" *ngIf="todo.isDone">
    <div class="col-1 icon">
      <i class="far fa-check-square" (click)="changeStatus(false)"></i>
    </div>
    <div class="col-10 what">
      <span>{{todo.what}}</span>
    </div>
  </div>
</div>
